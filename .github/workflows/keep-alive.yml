name: Keep Render Service Alive

on:
  schedule:
    # Run every hour (at minute 0)
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "Pinging Render service at $(date)"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://prompt-master-tbkm.onrender.com/health)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✓ Service is alive and responding"
          else
            echo "⚠ Service returned status code $response"
            exit 1
          fi
      
      - name: Ping API Root
        run: |
          echo "Pinging API root endpoint"
          curl -s https://prompt-master-tbkm.onrender.com/ | head -n 10
